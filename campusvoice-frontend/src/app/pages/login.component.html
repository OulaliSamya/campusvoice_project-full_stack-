<!-- src/app/pages/login.component.html -->
<div class="login-container">
  <div class="login-card">
    <div class="logo-section">
      <h1>CampusVoice</h1>
      <p>Plateforme d'expression académique</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
      <div class="input-group">
        <label for="email">Adresse email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="ex: etudiant@campusvoice.com"
          autocomplete="email" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
          Veuillez entrer un email valide
        </div>
      </div>

      <div class="input-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="••••••••"
          autocomplete="current-password" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
          Le mot de passe est requis
        </div>
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        class="login-button">
        {{ isLoading ? 'Connexion en cours...' : 'Se connecter' }}
      </button>

      <div *ngIf="loginError" class="error-message">
        {{ loginError }}
      </div>
    </form>

    <div class="footer-note">
      <p>© 2026 CampusVoice — Accès réservé aux membres de l'institution</p>
    </div>
  </div>
</div>
