<div class="shell">
  <header class="navbar">
    <div class="logo">
      <a routerLink="/">CampusVoice</a>
    </div>

    <nav class="nav-links">
      <!-- ✅ Accueil : redirige vers la bonne page selon le rôle -->
      <a [routerLink]="getHomeRoute()" routerLinkActive="active">
        Accueil
      </a>

      <a *ngIf="!currentUser" routerLink="/login" routerLinkActive="active">
        Se connecter
      </a>
      <!-- ✅ Register supprimé -->

      <span *ngIf="currentUser">
        Connecté : {{ currentUser.fullName }} ({{ currentUser.role }})
      </span>
      <button *ngIf="currentUser" (click)="logout()">
        Déconnexion
      </button>
    </nav>
  </header>

  <main>
    <router-outlet></router-outlet>
  </main>
</div>
