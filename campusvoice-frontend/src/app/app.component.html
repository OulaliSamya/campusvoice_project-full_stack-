<div class="shell">
  <header class="navbar">
    <div class="logo">
      <a routerLink="/">CampusVoice</a>
    </div>

    <nav class="nav-links">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        Accueil
      </a>

      <a *ngIf="!currentUser" routerLink="/login" routerLinkActive="active">
        Login
      </a>
      <a *ngIf="!currentUser" routerLink="/register" routerLinkActive="active">
        Register
      </a>

      <span *ngIf="currentUser">
        Connect√© : {{ currentUser.fullName }} ({{ currentUser.role }})
      </span>
      <button *ngIf="currentUser" (click)="logout()">
        Logout
      </button>
    </nav>
  </header>

  <main class="page">
    <router-outlet></router-outlet>
  </main>
</div>
